<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="landing page" />
    <meta name="author" content="Joshua Mondragon" />
    <meta name="keywords" content=" HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="menu__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="images\avatar.jpg"
            alt="bessie coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="images/Group 2.svg" alt="edit icon" />Edit Profile
            </button>
          </div>

          <button class="profile__add-btn">
            <img
              src="images/Group 26.svg"
              alt="add icon"
              class="profile__plus"
            />New Post
          </button>
        </section>
        <!-- first card -->
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="val thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thoren</h2>
                <button type="button" class="card__like-btn">
                  <img
                    src="./images/Like Icon.svg"
                    alt="like icon"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>

            <!-- second card -->
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="ceiline"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn">
                  <img
                    src="./images/Like Icon.svg"
                    alt="like icon"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <!-- third card -->
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="tubanur-dogun"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn">
                  <img
                    src="./images/Like Icon.svg"
                    alt="like icon"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <!-- fourth card -->
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="maurice"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-btn">
                  <img
                    src="./images/Like Icon.svg"
                    alt="like icon"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <!-- fifth card -->
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="van-anh"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn">
                  <img
                    src="./images/Like Icon.svg"
                    alt="like icon"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <!-- sixth card -->
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="moritz"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn">
                  <img
                    src="./images/Like Icon.svg"
                    alt="like icon"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
